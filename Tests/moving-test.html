<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Testing...</title>
  <style>
    body{
      background-color: rgb(0, 0, 0);
    }
    canvas{
      
      border: 10px solid;
      border-color: aliceblue;
      }
  </style>
</head>
<body>
  <canvas id="cnv" width="400" height="400"></canvas>
  
<script>
  var r = 20
  var angle = 1;
  var canvas = window.document.getElementById("cnv");
  
  let aceleration = 1;
  let velocidade = 1;
  let x = canvas.width/2;
  let y = canvas.height/2;
  
  let counter = 0;

  var ctx = canvas.getContext("2d");
  requestAnimationFrame(loop)
  function loop(){
    requestAnimationFrame(loop)
    if (counter++ < 4) {
      counter++;
      return;
    }
    counter = 0;
    
    ctx.clearRect(0,0, canvas.width, canvas.height);
    ctx.save();
    ctx.fillStyle = "Red";
    ctx.translate(x, y);
    ctx.rotate((Math.PI/180)*angle);
    ctx.fillRect(-r, -r, r, r);
    ctx.restore();
    ctx.fillStyle = "green"
    ctx.fillRect(10, 10, r, r);
    velocidade += aceleration;
    /*if (velocidade>40){
      velocidade = 0;
    };*/
    if (y < 0){
      y = canvas.height
    }else if (y > canvas.height){
      y = 0
    };
    if (velocidade>20){
      aceleration = -1;
    }else if(velocidade<-20){
      aceleration = 1;
    }
    angle ++;
    y += velocidade
    console.log(x, y)
    console.log(`Aceleração: ${aceleration} `, ` Velocidade: ${velocidade}`)
  }
  

  

</script>
</body>
</html>
